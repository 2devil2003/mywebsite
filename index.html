<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mono Blog</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* General responsiveness */
    body,
    header,
    main,
    footer,
    .hero,
    .content,
    .post {
      box-sizing: border-box; /* Ensures elements respect padding and border */
    }

    header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    header nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      font-weight: bold;
    }

    .hero {
      background-color: #f2f2f2;
      padding: 50px;
      /* Center content horizontally on all devices */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .hero p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    .content {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .post {
      /* Responsive width on different screen sizes */
      width: calc(33.33% - 40px); /* Adjust 40px for margin/padding */
      margin: 0 20px 20px 0;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 5px;
    }

    .post img {
      width: 100%;
      margin-bottom: 10px;
    }

    .post h2 {
      margin-bottom: 10px;
    }

    .post a {
      text-decoration: none;
      color: #4CAF50;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin-bottom: 10px;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer li {
      display: inline-block;
      margin-right: 10px;
    }

    /* Media queries for specific screen sizes */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .post {
        width: 100%;
      }
    }
  </style>
</head>
